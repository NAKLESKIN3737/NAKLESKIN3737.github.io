<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .business-card {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .business-card h1 {
            font-size: 24px;
            margin: 0;
        }
        .business-card p {
            margin: 5px 0;
        }
        .business-card .contact {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="business-card">
        <h1>Наклескин Егор</h1>
        <p>Должность: Студент</p>
        <p>Компания: МГТУ Станкин</p>
        <div class="contact">
            <p>Телефон: +7 (800) 555-35-35</p>
            <p>Email: nakleskin911@mail.ru</p>
            <p>Сайт: www.example.com</p>
        </div>
    </div>
</body>
</html>
